<div class="employee-form">
  <form action
    #employeeForm = "ngForm" (ngSubmit) = submitForm()>
    <div>
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" [(ngModel)] = "newEmployee.name" placeholder="Votre nom" required>
    </div>

    <div>
      <label for="post">Poste</label>
      <input type="text" id="post" name="post" [(ngModel)] =  "newEmployee.post" placeholder="Votre poste" required>
    </div>

    <!-- Desactivate the button if the form isnot valid -->
    <button
      type="submit" [disabled]="!employeeForm.valid">
      Ajouter
    </button>

  </form>

</div>
